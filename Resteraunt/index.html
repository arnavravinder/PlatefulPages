<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-messaging.js"></script>
</head>
<body>
  <header>
    <h1>Restaurant Dashboard</h1>
  </header>
  
  <main>
    <section id="onboarding">
      <h2>Welcome to the Restaurant Dashboard</h2>
      <form id="onboardingForm">
        <label for="restaurantName">Restaurant Name:</label>
        <input type="text" id="restaurantName" name="restaurantName" required>

        <label for="restaurantAddress">Restaurant Address:</label>
        <input type="text" id="restaurantAddress" name="restaurantAddress" required>

        <label for="restaurantImage">Restaurant Image:</label>
        <input type="file" id="restaurantImage" name="restaurantImage" required>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="dashboard" style="display: none;">
      <h2>Menu Items</h2>
      <button id="addItemBtn">Add New Item</button>

      <div id="menuItemsContainer"></div>

      <div id="itemModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="itemForm">
            <input type="hidden" id="itemId" name="itemId">

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="itemDescription">Item Description:</label>
            <textarea id="itemDescription" name="itemDescription" required></textarea>

            <label for="itemCalories">Calories:</label>
            <input type="number" id="itemCalories" name="itemCalories" required>

            <label for="itemPrice">Price:</label>
            <input type="number" id="itemPrice" name="itemPrice" required>

            <label for="itemImage">Item Image:</label>
            <input type="file" id="itemImage" name="itemImage">

            <label for="itemVeg">Vegetarian:</label>
            <select id="itemVeg" name="itemVeg">
              <option value="veg">Veg</option>
              <option value="non-veg">Non-Veg</option>
            </select>

            <button type="submit">Save Item</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Plateful</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
