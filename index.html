<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateful - Customer Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body>
  <header>
    <h1>Plateful</h1>
    <nav>
      <a href="#cart" onclick="goToCart()">Cart (<span class="cart-count">0</span>)</a>
    </nav>
  </header>

  <main id="main-content">
    <section class="filter" data-aos="fade-down">
      <label for="cuisine">Filter by cuisine:</label>
      <select id="cuisine" onchange="filterByCuisine(this.value)">
        <option value="all">All</option>
        <option value="italian">Italian</option>
        <option value="chinese">Chinese</option>
        <option value="indian">Indian</option>
        <option value="mexican">Mexican</option>
      </select>
      <div class="veg-filter">
        <img src="assets/veg.png" alt="Veg" onclick="filterVegNonVeg('veg')">
        <img src="assets/nonveg.png" alt="Non-Veg" onclick="filterVegNonVeg('nonveg')">
      </div>
    </section>

    <section class="restaurants" data-aos="fade-up">
    </section>
  </main>


  <div id="restaurant-menu" class="restaurant-menu">
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="restaurant-details">
      <img id="restaurant-image" src="https://via.placeholder.com/300x200" alt="Restaurant Image">
      <div>
        <h2 id="restaurant-name">Restaurant Name</h2>
        <p id="restaurant-address">Restaurant Address</p>
        <p id="restaurant-timings">Timings</p>
        <p id="restaurant-distance">Distance</p>
      </div>  
    </div>
    <div class="menu-items">
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Plateful. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
