<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateful - Customer Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body>
  <header>
    <h1>Plateful</h1>
    <nav>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <main id="main-content">
    <section class="filter" data-aos="fade-down">
      <label for="cuisine">Filter by cuisine:</label>
      <select id="cuisine">
        <option value="all">All</option>
        <option value="italian">Italian</option>
        <option value="chinese">Chinese</option>
        <option value="indian">Indian</option>
        <option value="mexican">Mexican</option>
      </select>
      <div class="veg-filter">
        <img src="assets/veg.png" alt="Veg" onclick="filterVegNonVeg('veg')">
        <img src="assets/nonveg.png" alt="Non-Veg" onclick="filterVegNonVeg('nonveg')">
      </div>
    </section>

    <section class="restaurants" data-aos="fade-up">
      <div class="restaurant-card" data-tilt data-tilt-max="15" data-tilt-speed="400" onclick="showRestaurantMenu('Restaurant 1', '123 Main St, City', 'assets/veg.png')">
        <img src="https://via.placeholder.com/300x200" alt="Restaurant 1">
        <div class="restaurant-info">
          <h2>Restaurant 1</h2>
          <p>Cuisine: Italian</p>
          <p>Rating: ⭐⭐⭐⭐</p>
          <div class="veg-indicator veg"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Plateful. All rights reserved.</p>
  </footer>

  <div id="restaurant-menu" class="restaurant-menu">
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="restaurant-details">
      <img id="restaurant-image" src="https://via.placeholder.com/300x200" alt="Restaurant Image">
      <h2 id="restaurant-name">Restaurant Name</h2>
      <p id="restaurant-address">Restaurant Address</p>
    </div>
    <div class="menu-items">
    </div>
  </div>

  <script>
    AOS.init();
    VanillaTilt.init(document.querySelectorAll(".restaurant-card"));

    function showRestaurantMenu(name, address, image) {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('restaurant-menu').style.display = 'block';
      document.getElementById('restaurant-name').innerText = name;
      document.getElementById('restaurant-address').innerText = address;
      document.getElementById('restaurant-image').src = image;

      const menuItems = [
        { name: 'Pizza', description: 'Delicious cheese pizza', calories: 300, image: 'https://via.placeholder.com/100', veg: true },
        { name: 'Burger', description: 'Juicy beef burger', calories: 500, image: 'https://via.placeholder.com/100', veg: false },
      ];
      
      const menuContainer = document.querySelector('.menu-items');
      menuContainer.innerHTML = '';
      menuItems.forEach(item => {
        const menuItem = document.createElement('div');
        menuItem.className = 'menu-item';
        menuItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="menu-item-info">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <p>Calories: ${item.calories} kcal</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        `;
        menuContainer.appendChild(menuItem);
      });
    }

    function goBack() {
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('restaurant-menu').style.display = 'none';
    }

    function filterVegNonVeg(type) {
    }
  </script>
</body>
</html>
