<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateful Customer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Jivita:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="logo.png" alt="Plateful Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Listings</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#listings">Available Listings</a></li>
                <li><a href="#orders">My Orders</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="#profile">Profile Settings</a></li>
            </ul>
        </aside>
        <main class="content">
            <section class="available-listings" id="listings" data-aos="fade-up">
                <h1>Available Listings</h1>
                <div class="listings">
                </div>
            </section>
            <section class="orders" id="orders" data-aos="fade-up">
                <h2>My Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Item</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
