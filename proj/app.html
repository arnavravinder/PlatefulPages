<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateful - Restaurant Dashboard</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/lib/vanilla-tilt.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Plateful</h1>
    <nav>
      <a href="#login" id="login-link">Login</a>
      <a href="#dashboard" id="dashboard-link" style="display:none;">Dashboard</a>
    </nav>
  </header>

  <main id="login-section" class="auth-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </main>

  <main id="dashboard-section" class="auth-section" style="display:none;">
    <h2>Restaurant Dashboard</h2>
    <section id="add-restaurant-section">
      <h3>Add Restaurant</h3>
      <form id="add-restaurant-form">
        <input type="text" id="restaurant-name" placeholder="Restaurant Name" required>
        <input type="text" id="restaurant-address" placeholder="Address" required>
        <input type="text" id="restaurant-cuisine" placeholder="Cuisine" required>
        <button type="submit">Add Restaurant</button>
      </form>
    </section>

    <section id="add-menu-section" style="display:none;">
      <h3>Add Menu Item</h3>
      <form id="add-menu-item-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <textarea id="item-description" placeholder="Description" required></textarea>
        <input type="number" id="item-calories" placeholder="Calories" required>
        <input type="date" id="item-date" placeholder="Date Made" required>
        <select id="item-veg" required>
          <option value="veg">Veg</option>
          <option value="nonveg">Non-Veg</option>
        </select>
        <input type="url" id="item-image" placeholder="Image URL" required>
        <button type="submit">Add Menu Item</button>
      </form>
      <div class="menu-items">
        <h3>Menu Items</h3>
        <ul id="menu-items-list"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Plateful. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
